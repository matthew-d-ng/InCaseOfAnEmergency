<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InCaseOfEmergency Map</title>
  <h1 align ="center">Earthquakes</h1>
  <style>
    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .searchbox {
      overflow: hidden;
      background-color: black;
    }
    .searchbox input[type=text] {
      color: black;
      float: none;
      padding: 6px;
      margin: 8px;
      border: 2px;
      font-size: 17px;
    }
    .earthquakeUpdates {
      overflow hidden;
      background-color: grey;
    }
  </style>
</head>
<body>

<h1>My First Google Map</h1>

<div align = "center" class = "searchbox">
  <input type = "text" placeholder = "Search City Here.." >
</div>

<div align ="center" id="googleMap" style="width:100%;height:400px;margin:100px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{APIKEY}}&callback=myMap"></script>

<h1>Updates:</h1>
<ul>
{% for earthQuake in earthQuakeList %}
  <li>{{ earthQuake }}</li>
{% endfor %}
</ul>




</body>
</html>
