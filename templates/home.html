<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InCaseOfEmergency Map</title>
  <h1 align ="center">Welcome to the bullpen</h1>
</head>
<body>

<h1>My First Google Map</h1>

<div align ="center" id="googleMap" style="width:50%;height:400px;margin:100px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1XIdaoi1PCBfttZe85pPnRBw25ZSADuU&callback=myMap"></script>

<h1>Updates:</h1>
<ul>
{% for earthQuake in earthQuakeList %}
  <li>{{ earthQuake }}</li>
{% endfor %}
</ul>




</body>
</html>
